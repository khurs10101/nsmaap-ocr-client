<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header >
        <div class="logo">
            <img  src="./imgs/logo.png" >
        </div>
        <div class="tools">
            <img src="./imgs/upload.png" alt="upload">
            <img src="./imgs/info.png" alt="Info">
        </div>
    </header>
    <div class="main">
        <div class="img">
            <div class="img-tools">
                <button id="zoomin" class="btn zoom">+</button>
                <button id="zoomout" class="btn zoom">-</button>
            </div>
            <img id="ocrImg" src="./imgs/test_doc.jpg" />
        </div>
        <div class="results">
            <h2>Text Detection</h2>
            <form>
                <div class="form-group">
                    <label for="ocrtext">Ocr Text</label>
                    <textarea name="ocrtext" ></textarea>
                </div>
                <div class="form-footer">
                    <button class="btn submit">Extract Text</button>
                    <button class="btn submit">Save & Next</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
